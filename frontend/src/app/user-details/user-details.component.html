<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>First Name: </b></label> {{user.n}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{user.email}}
  </div>  
  <div>
    <label><b>Mobile: </b></label> {{user.mobile}}
  </div> 
  <div>
    <label><b>Address: </b></label> {{user.address}}
  </div> 
  <div>
    <label><b>State: </b></label> {{user.state}}
  </div> 
  <div>
    <label><b>Gender: </b></label> {{user.gender}}
  </div> 
  <div>
    <label><b>Message: </b></label> {{user.message}}
  </div> 
  <div>
    <label><b>Newsletter: </b></label> {{user.newsletter}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">User List</button><br>
